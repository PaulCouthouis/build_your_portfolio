<mat-card color="primary">
  <mat-card-header>
    <mat-card-title>{{ wording.title }}</mat-card-title>
  </mat-card-header>

  <form [formGroup]="fgLogin" (ngSubmit)="tryConnexion()">
    <mat-card-content>
      <mat-error *ngIf="hasLoginError$ | async">{{
        wording.loginError
      }}</mat-error>

      <mat-form-field appearance="outline">
        <mat-label>
          {{ wording.email.label }}
        </mat-label>
        <input
          matInput
          autofocus
          formControlName="email"
          required
          [placeholder]="wording.email.placeholder"
        />
        <mat-icon matSuffix>mail</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>
          {{ wording.password.label }}
        </mat-label>
        <input
          matInput
          formControlName="password"
          [type]="hidePassword ? 'password' : 'text'"
        />
        <button
          type="button"
          mat-icon-button
          matSuffix
          (click)="switchHidePassword()"
        >
          <mat-icon>{{
            hidePassword ? 'visibility_off' : 'visibility'
          }}</mat-icon>
        </button>
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button type="submit" [disabled]="fgLogin.invalid">
        {{ wording.confirm }}
      </button>
    </mat-card-actions>
  </form>
</mat-card>
