<mat-card color="primary">
  <mat-card-header>
    <mat-card-title>{{ (wording$ | async)?.title }}</mat-card-title>
  </mat-card-header>

  <form [formGroup]="fgPortfolio" (ngSubmit)="submitPortfolio()">
    <mat-card-content>
      <!-- TODO: display Error -->

      <mat-form-field appearance="outline">
        <mat-label> Name </mat-label>
        <input matInput required formControlName="name" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label> Katakana </mat-label>
        <input matInput formControlName="katakana" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label> Job </mat-label>
        <input matInput formControlName="job" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label> Sexe </mat-label>
        <mat-select formControlName="sexe">
          <mat-option [value]="null">None</mat-option>
          <mat-option value="0">Female</mat-option>
          <mat-option value="1">Male</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Birthday</mat-label>
        <input matInput formControlName="birthday" [matDatepicker]="picker" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label> Address </mat-label>
        <input matInput formControlName="address" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label> Description </mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button
        *ngIf="(params$ | async)?.type === 'edit'"
        mat-button
        type="button"
        (click)="openDeleteDialog()"
      >
        {{ (wording$ | async)?.delete }}
      </button>
      <button mat-button type="submit" [disabled]="fgPortfolio.invalid">
        {{ (wording$ | async)?.submit }}
      </button>
    </mat-card-actions>
  </form>
</mat-card>
